<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background: black;
        }

        .shlyapa{
    width: 3000px;
    height: 2000px;
    margin: 50px 200px;
    animation-name: shlyapa;
    animation-duration: 5s;
    animation-iteration-count: calc(2);
    animation-delay: 1.5s;
}
@keyframes shlyapa{
    10%{
        transform: rotate(300deg);
    }
    
    60%{
        transform: rotateX(100deg);
    }
    
    100%{
        transform: rotateY(200deg);
    }
}
    </style>
    <title>bek_official</title>
</head>
<body>
